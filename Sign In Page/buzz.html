<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;1,100;1,200&family=Barlow:ital,wght@0,100;0,200;0,700;0,900;1,100;1,700;1,800;1,900&family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&family=Hanken+Grotesk:wght@600&family=Poppins:wght@500&display=swap');

<body>
    <section class="container">
        <article class="first-container">
            <div class="img">
                <img src="./Assets/Frame 8933.jpg" alt="">
            </div>
        </article>
        <article class="second-container">
            <div class="form-tag">
                <div class></div>
                <h1>Sign In<font color="#6175CB">.</font></h1>
                <div>
                    <form action="action-page" class="form">
                        <label for="email"><b>E-mail</b></label>
                        <input type="text" placeholder="Email@gmail.com" name="email" required id="email">
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" placeholder="**********" required id="password">
                        <div class="row">
                            <input type="checkbox"  name="remember-me" id="remember-me">
                            <label for="remember-me">Remember me</label>
                            <span class="psw"><a href="#" style="text-decoration: none;">Forgot password?</a></span>
                        </div>
                        <div>
                            <button type="submit">Sign In</button>
                        </div>
                        <div class="inline">
                            <p>Don't have an account?</p>
                            <span><a href="#" style="text-decoration: none;">Sign Up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </article>
    </section>
