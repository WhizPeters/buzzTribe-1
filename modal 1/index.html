<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="movie-preference-modal">
      <img
        class="movie-preference-modal-child"
        alt=""
        src="./public/ellipse-35@2x.png"
      />

      <div class="scroll-bar-parent">
        <img class="scroll-bar-icon" alt="" src="./public/scroll-bar@2x.png" />

        <div class="frame-parent">
          <div class="frame-group">
            <div class="frame-container">
              <div class="wrapper">
                <div class="div">1</div>
              </div>
              <div class="container">
                <div class="div1">2</div>
              </div>
              <div class="frame">
                <div class="div2">3</div>
              </div>
            </div>
            <div class="frame-div">
              <div class="what-movie-genre-do-you-want-t-parent">
                <div class="what-movie-genre">
                  What movie genre do you want to see ?
                </div>
                <div class="pick-at-least">Pick at least 3</div>
              </div>
              <div class="instance-parent">
                <div class="stickers-dcoratifs-musicaux-m-parent">
                  <div class="stickers-dcoratifs-musicaux-m">
                    <img class="youtube-shorts-1" alt="" />
                  </div>
                  <div class="genre-wrapper">
                    <div class="genre">Comedy</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-group">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Action</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-container">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Horror</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent1">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Fantasy</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent2">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Mystery</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent3">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Romance</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent4">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Science</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent5">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Adventure</div>
                  </div>
                </div>
                <div class="stickers-dcoratifs-musicaux-m-parent6">
                  <div class="stickers-dcoratifs-musicaux-m"></div>
                  <div class="genre-wrapper">
                    <div class="genre">Musicals</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="skip-parent">
            <div class="skip">Skip</div>
            <div class="button">
              <div class="genre"><a href="../modal 2/index.html">Next</a></div>
            </div>
          </div>
        </div>
        <img
          class="vuesaxlineararrow-left-icon"
          alt=""
          src="./public/vuesaxlineararrowleft@2x.png"
        />
      </div>
    </div>
  </body>
</html>
